<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Calculator Display -->
        <div class="row justify-content-center mb-3">
            <div class="col-4">
                <input type="text" class="form-control text-end fs-3" id="result" placeholder="0" disabled>
            </div>
        </div>
        
        <!-- Calculator Buttons -->
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="row g-2">
                    <!-- First Row -->
                    <div class="col-3">
                        <button onclick="displayContent('7')" class="btn btn-light btn-block fs-4 w-100 button">7</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('8')" class="btn btn-light btn-block fs-4 w-100 button">8</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('9')" class="btn btn-light btn-block fs-4 w-100 button">9</button>
                    </div>
                    <div class="col-3">
                        <button onclick="calcBack()" class="btn btn-warning btn-block fs-4 w-100 button-op"><-</button>
                    </div>
                    
                    <!-- Second Row -->
                    <div class="col-3">
                        <button onclick="displayContent('4')" class="btn btn-light btn-block fs-4 w-100 button">4</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('5')" class="btn btn-light btn-block fs-4 w-100 button">5</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('6')" class="btn btn-light btn-block fs-4 w-100 button">6</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('*')" class="btn btn-warning btn-block fs-4 w-100 button-op">*</button>
                    </div>
                    
                    <!-- Third Row -->
                    <div class="col-3">
                        <button onclick="displayContent('1')" class="btn btn-light btn-block fs-4 w-100 button">1</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('2')" class="btn btn-light btn-block fs-4 w-100 button">2</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('3')" class="btn btn-light btn-block fs-4 w-100 button">3</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('-')" class="btn btn-warning btn-block fs-4 w-100 button-op">-</button>
                    </div>
                    
                    <!-- Fourth Row -->
                    <div class="col-3">
                        <button onclick="displayContent('0')" class="btn btn-light btn-block fs-4 w-100 button">0</button>
                    </div>
                    <div class="col-3">
                        <button onclick="calcClear()" class="btn btn-light btn-block fs-4 w-100 button">C</button>
                    </div>
                    <div class="col-3">
                        <button onclick="calcResult()" id="equal" class="btn btn-success btn-block fs-4 w-100 button-op">=</button>
                    </div>
                    <div class="col-3">
                        <button onclick="displayContent('+')" class="btn btn-warning btn-block fs-4 w-100 button-op">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
